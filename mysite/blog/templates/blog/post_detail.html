{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <br>
    <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x fa-spin" style="color: #ff922b;"></i></a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
