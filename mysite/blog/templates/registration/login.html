{% extends 'blog/base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
    <h2>login</h2>
    <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}

    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
{% endblock %}
